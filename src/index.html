<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vanilla JS Calculator</title>
</head>

<body>

  <div class="container">
    <div class="calculator">

      <div class="header-container">
        <header>
          <h1>Calcutron 2000</h1>
          <h2>JavaScript Calculator</h2>
        </header>
      </div>

      <div class="display-container">
        <div class="display" id="display">1234567890</div>
      </div>

      <button id="button1">1</button>
      <button id="button2">2</button>
      <button id="button3">3</button>
      <button class="buttonOp" id="addButton">+</button>

      <button id="button4">4</button>
      <button id="button5">5</button>
      <button id="button6">6</button>
      <button class="buttonOp" id="subtractButton">-</button>

      <button id="button7">7</button>
      <button id="button8">8</button>
      <button id="button9">9</button>
      <button class="buttonOp" id="multiplyButton">*</button>

      <button class="buttonUtil" id="clearButton">C</button>
      <button id="button0">0</button>
      <button class="buttonUtil" id="equalsButton">=</button>
      <button class="buttonOp" id="divideButton">%</button>

    </div>
    <div class="debug-container">

      <h2>Internal State</h2>

      <div class="debug">
        <div class="label-container">
          <span class="label">val0</span>
        </div>
        <div class="value-container">
          <span class="value" id="val0"></span>
        </div>

        <div class="label-container">
          <span class="label">val1</span>
        </div>
        <div class="value-container">
          <span class="value" id="val1"></span>
        </div>

        <div class="label-container">
          <span class="label">op</span>
        </div>
        <div class="value-container">
          <span class="value" id="op"></span>
        </div>

        <div class="label-container">
          <span class="label">val2</span>
        </div>
        <div class="value-container">
          <span class="value" id="val2"></span>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
